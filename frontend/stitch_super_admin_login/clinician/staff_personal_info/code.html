<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#14628f",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111b21",
                        "content-light": "#0e161b",
                        "content-dark": "#ffffff",
                        "subtle-light": "#507c95",
                        "subtle-dark": "#a0b4c0",
                        "border-light": "#d1dee6",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Saira", "Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
                    }
                },
            },
        }
    </script>
<style>
      .form-input, .form-select, .form-textarea {
        --tw-ring-color: transparent !important;
        --tw-ring-offset-shadow: 0 0 #0000 !important;
        --tw-ring-shadow: 0 0 #0000 !important;
        box-shadow: none !important;
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between whitespace-nowrap border-b border-border-light dark:border-border-dark px-10 py-4 shadow-soft">
<div class="flex items-center gap-4 text-content-light dark:text-content-dark">
<svg class="text-primary h-8 w-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_6_543)"><path d="M42.1739 20.1739L27.8261 5.82609C29.1366 7.13663 28.3989 10.1876 26.2002 13.7654C24.8538 15.9564 22.9595 18.3449 20.6522 20.6522C18.3449 22.9595 15.9564 24.8538 13.7654 26.2002C10.1876 28.3989 7.13663 29.1366 5.82609 27.8261L20.1739 42.1739C21.4845 43.4845 24.5355 42.7467 28.1133 40.548C30.3042 39.2016 32.6927 37.3073 35 35C37.3073 32.6927 39.2016 30.3042 40.548 28.1133C42.7467 24.5355 43.4845 21.4845 42.1739 20.1739Z" fill="currentColor"></path><path clip-rule="evenodd" d="M7.24189 26.4066C7.31369 26.4411 7.64204 26.5637 8.52504 26.3738C9.59462 26.1438 11.0343 25.5311 12.7183 24.4963C14.7583 23.2426 17.0256 21.4503 19.238 19.238C21.4503 17.0256 23.2426 14.7583 24.4963 12.7183C25.5311 11.0343 26.1438 9.59463 26.3738 8.52504C26.5637 7.64204 26.4411 7.31369 26.4066 7.24189C26.345 7.21246 26.143 7.14535 25.6664 7.1918C24.9745 7.25925 23.9954 7.5498 22.7699 8.14278C20.3369 9.32007 17.3369 11.4915 14.4142 14.4142C11.4915 17.3369 9.32007 20.3369 8.14278 22.7699C7.5498 23.9954 7.25925 24.9745 7.1918 25.6664C7.14534 26.143 7.21246 26.345 7.24189 26.4066ZM29.9001 10.7285C29.4519 12.0322 28.7617 13.4172 27.9042 14.8126C26.465 17.1544 24.4686 19.6641 22.0664 22.0664C19.6641 24.4686 17.1544 26.465 14.8126 27.9042C13.4172 28.7617 12.0322 29.4519 10.7285 29.9001L21.5754 40.747C21.6001 40.7606 21.8995 40.931 22.8729 40.7217C23.9424 40.4916 25.3821 39.879 27.0661 38.8441C29.1062 37.5904 31.3734 35.7982 33.5858 33.5858C35.7982 31.3734 37.5904 29.1062 38.8441 27.0661C39.879 25.3821 40.4916 23.9425 40.7216 22.8729C40.931 21.8995 40.7606 21.6001 40.747 21.5754L29.9001 10.7285ZM29.2403 4.41187L43.5881 18.7597C44.9757 20.1473 44.9743 22.1235 44.6322 23.7139C44.2714 25.3919 43.4158 27.2666 42.252 29.1604C40.8128 31.5022 38.8165 34.012 36.4142 36.4142C34.012 38.8165 31.5022 40.8128 29.1604 42.252C27.2666 43.4158 25.3919 44.2714 23.7139 44.6322C22.1235 44.9743 20.1473 44.9757 18.7597 43.5881L4.41187 29.2403C3.29027 28.1187 3.08209 26.5973 3.21067 25.2783C3.34099 23.9415 3.8369 22.4852 4.54214 21.0277C5.96129 18.0948 8.43335 14.7382 11.5858 11.5858C14.7382 8.43335 18.0948 5.9613 21.0277 4.54214C22.4852 3.8369 23.9415 3.34099 25.2783 3.21067C26.5973 3.08209 28.1187 3.29028 29.2403 4.41187Z" fill="currentColor" fill-rule="evenodd"></path></g><defs><clipPath id="clip0_6_543"><rect fill="white" height="48" width="48"></rect></clipPath></defs></svg>
<h2 class="text-xl font-bold">MediCall</h2>
</div>
<div class="flex items-center gap-6">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Dashboard</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Schedule</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Patients</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Billing</a>
</nav>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCNu1cgcG830y4G4TvAotIzg-GkBodOIWENy_M4UTHx1ROtKHLrK0mxWzKDqf7xsu0gdTknlab0p1a6H70Wh3-mLFA_wDpyEGRyHNwDXgSL7B5eEZNefkh7EKGbVwyrb3KBr6qToOCNP_DHQYWXesNZROi3H3uHe3Ng7ODExPq5m4OTRzfObOYda0gXqH7QXSEFfJrZAht-xq9Ja5BwWTWiT4qIKVF-JaEhrel4IDjRC2PKoI1dBGSZQ7_-6_iX-24cWxJ2q23PErw");'></div>
</div>
</header>
<main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl mx-auto">
<div class="mb-8">
<div class="flex items-center gap-2 text-sm font-medium text-subtle-light dark:text-subtle-dark">
<a class="hover:text-primary dark:hover:text-primary transition-colors" href="#">Onboarding</a>
<span>/</span>
<span class="text-content-light dark:text-content-dark">Personal Information</span>
</div>
<h1 class="text-3xl font-bold text-content-light dark:text-content-dark mt-2">Personal Information</h1>
</div>
<div class="bg-background-light dark:bg-background-dark/50 p-8 rounded-lg shadow-soft border border-border-light dark:border-border-dark space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="first-name">First Name *</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-primary" id="first-name" placeholder="Enter first name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="last-name">Last Name *</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-primary" id="last-name" placeholder="Enter last name" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="email">Email</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light/50 dark:bg-background-dark/20 text-subtle-light dark:text-subtle-dark cursor-not-allowed" id="email" readonly="" type="email" value="clinician.name@medicare.com"/>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="phone-number">Phone Number</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-primary" id="phone-number" placeholder="Enter phone number" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="home-address">Home Address</label>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-primary" id="home-address" placeholder="Enter home address" rows="3"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="marital-status">Marital Status</label>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark focus:border-primary focus:ring-primary" id="marital-status">
<option>Select marital status</option>
<option>Single</option>
<option>Married</option>
<option>Divorced</option>
<option>Widowed</option>
</select>
</div>
<div class="border-t border-border-light dark:border-border-dark pt-6">
<h3 class="text-lg font-bold text-content-light dark:text-content-dark">Next of Kin</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="nok-name">Name</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-primary" id="nok-name" placeholder="Enter next of kin name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="nok-relationship">Relationship</label>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark focus:border-primary focus:ring-primary" id="nok-relationship">
<option>Select relationship</option>
<option>Spouse</option>
<option>Parent</option>
<option>Sibling</option>
<option>Child</option>
<option>Other</option>
</select>
</div>
</div>
<div class="mt-6">
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="nok-contact">Contact Number</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-primary" id="nok-contact" placeholder="Enter contact number" type="tel"/>
</div>
</div>
<div class="border-t border-border-light dark:border-border-dark pt-6">
<h3 class="text-lg font-bold text-content-light dark:text-content-dark">Profile Picture (Optional)</h3>
<div class="mt-4 flex justify-center rounded-lg border-2 border-dashed border-border-light dark:border-border-dark px-6 py-10">
<div class="text-center">
<span class="material-symbols-outlined text-5xl text-subtle-light dark:text-subtle-dark mx-auto">cloud_upload</span>
<div class="mt-4 flex text-sm leading-6 text-subtle-light dark:text-subtle-dark">
<label class="relative cursor-pointer rounded-md font-semibold text-primary hover:text-primary/80 focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 dark:focus-within:ring-offset-background-dark" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-subtle-light dark:text-subtle-dark">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="flex justify-between items-center pt-6">
<button class="px-6 py-2.5 rounded-lg text-sm font-bold bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark text-content-light dark:text-content-dark hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors shadow-soft">
                            Back
                        </button>
<button class="px-6 py-2.5 rounded-lg text-sm font-bold bg-primary text-white hover:bg-primary/90 transition-colors shadow-soft">
                            Save &amp; Continue
                        </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
