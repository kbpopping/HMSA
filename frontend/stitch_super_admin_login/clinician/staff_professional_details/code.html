<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Professional Details - MediCall</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Saira', sans-serif;
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#14628f",
            "background-light": "#f6f7f8",
            "background-dark": "#111b21",
            "foreground-light": "#111827",
            "foreground-dark": "#f9fafb",
            "card-light": "#ffffff",
            "card-dark": "#1a2a33",
            "border-light": "#e5e7eb",
            "border-dark": "#374151",
            "input-light": "#ffffff",
            "input-dark": "#2a3b47",
            "placeholder-light": "#6b7280",
            "placeholder-dark": "#9ca3af"
          },
          fontFamily: {
            "display": ["Saira", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.75rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
          }
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl mx-auto">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-foreground-light dark:text-foreground-dark">Clinician Onboarding</h1>
<p class="text-base text-placeholder-light dark:text-placeholder-dark mt-2">Step 2 of 4: Professional Details</p>
</div>
<div class="bg-card-light dark:bg-card-dark p-8 rounded-lg shadow-soft">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="specialty">Specialty</label>
<select class="mt-1 block w-full bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-primary focus:border-primary text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark" id="specialty" name="specialty">
<option>Select Specialty</option>
<option>Cardiology</option>
<option>Pediatrics</option>
<option>Nursing</option>
<option>Administration</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="qualifications">Qualifications</label>
<textarea class="mt-1 block w-full bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-primary focus:border-primary text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark" id="qualifications" name="qualifications" placeholder="List degrees, certifications, and licenses." rows="4"></textarea>
<div class="mt-2 flex items-center text-sm">
<button class="font-medium text-primary hover:text-primary/80" type="button">
                  Upload Documents
                </button>
<span class="ml-2 text-placeholder-light dark:text-placeholder-dark">(Optional)</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="medical-id">Medical ID / Professional Registration Number</label>
<input class="mt-1 block w-full bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-primary focus:border-primary text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark" id="medical-id" name="medical-id" placeholder="e.g., NPI, GMC Number" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="experience">Years of Experience</label>
<input class="mt-1 block w-full bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-primary focus:border-primary text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark" id="experience" min="0" name="experience" placeholder="Enter number of years" type="number"/>
</div>
<div class="flex items-center justify-between pt-4">
<button class="py-2 px-4 border border-border-light dark:border-border-dark rounded-md shadow-sm text-sm font-medium text-foreground-light dark:text-foreground-dark bg-card-light dark:bg-card-dark hover:bg-background-light dark:hover:bg-background-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50" type="button">
                Back
              </button>
<button class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                Save &amp; Continue
              </button>
</div>
</form>
</div>
</div>
</main>
</div>

</body></html>
