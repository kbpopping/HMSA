<div class="grid grid-cols-1 gap-8 md:grid-cols-2">
<div class="rounded-lg bg-card-light dark:bg-card-dark p-8 shadow-soft border border-border-light dark:border-border-dark">
<h2 class="mb-6 text-center text-3xl font-bold text-foreground-light dark:text-foreground-dark">Log In</h2>
<form class="space-y-6">
<div>
<label class="mb-2 block text-base font-medium text-subtle-light dark:text-subtle-dark" for="login-email">Email Address</label>
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark p-3.5 text-base text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-2 focus:ring-primary/50" id="login-email" placeholder="you@hospital.com" required="" type="email"/>
</div>
<div>
<div class="flex justify-between items-center mb-2">
<label class="block text-base font-medium text-subtle-light dark:text-subtle-dark" for="login-password">Password</label>
<a class="text-sm font-medium text-primary hover:text-primary-hover" href="#">Forgot Password?</a>
</div>
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark p-3.5 text-base text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-2 focus:ring-primary/50" id="login-password" placeholder="••••••••" required="" type="password"/>
</div>

</form>
</div>
<div class="rounded-lg bg-card-light dark:bg-card-dark p-8 shadow-soft border border-border-light dark:border-border-dark">
<h2 class="mb-6 text-center text-3xl font-bold text-foreground-light dark:text-foreground-dark">Sign Up</h2>
<form class="space-y-6">
<div>
<label class="mb-2 block text-base font-medium text-subtle-light dark:text-subtle-dark" for="signup-email">Email Address</label>
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark p-3.5 text-base text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-2 focus:ring-primary/50" id="signup-email" placeholder="you@hospital.com" required="" type="email"/>
</div>
<div>
<label class="mb-2 block text-base font-medium text-subtle-light dark:text-subtle-dark" for="signup-password">Create Password</label>
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark p-3.5 text-base text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-2 focus:ring-primary/50" id="signup-password" placeholder="Minimum 8 characters" required="" type="password"/>
<p class="mt-2 text-xs text-error hidden" id="password-error">Password does not meet requirements.</p>
</div>
<div>
<label class="mb-2 block text-base font-medium text-subtle-light dark:text-subtle-dark" for="confirm-password">Confirm Password</label>
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark p-3.5 text-base text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:border-primary focus:ring-2 focus:ring-primary/50" id="confirm-password" placeholder="••••••••" required="" type="password"/>
