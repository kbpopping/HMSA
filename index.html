<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hospital MVP - Book Appointment (Local)</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    label { display:block; margin-top:12px; }
    input, select { width: 100%; padding: 10px; border:1px solid #ccc; border-radius:8px; margin-top:6px; }
    button { margin-top:16px; padding:12px 16px; border:none; border-radius:8px; background:#1f6feb; color:#fff; cursor:pointer; }
    button:disabled { background:#9bbcf3; }
    .note { font-size: 12px; color:#666; }
    .success { color: #1a7f37; }
    .error { color: #b42318; }
  </style>
</head>
<body>
  <h1>Book Appointment (Local Demo)</h1>
  <p class="note">Use seed data: patient_id 1 or 2, clinician_id 1 or 2</p>
  <div class="card">
    <label>Patient ID
      <input id="patient_id" type="number" min="1" value="1">
    </label>
    <label>Clinician ID
      <input id="clinician_id" type="number" min="1" value="1">
    </label>
    <label>Start Time (ISO8601)
      <input id="start_time" type="datetime-local">
    </label>
    <button id="bookBtn">Book</button>
    <p id="msg"></p>
  </div>

<script>
  const btn = document.getElementById('bookBtn');
  const msg = document.getElementById('msg');
  function toISO(dt) {
    const d = new Date(dt);
    return d.toISOString();
  }
  btn.onclick = async () => {
    msg.textContent = '';
    btn.disabled = true;
    const pid = Number(document.getElementById('patient_id').value);
    const cid = Number(document.getElementById('clinician_id').value);
    const st  = document.getElementById('start_time').value;
    try {
      const res = await fetch('http://localhost:5678/webhook-test/book', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ patient_id: pid, clinician_id: cid, start_time: toISO(st) })
      });
      const txt = await res.text();
      msg.textContent = txt;
      msg.className = res.ok ? 'success' : 'error';
    } catch (e) {
      msg.textContent = 'Error: ' + e.message;
      msg.className = 'error';
    } finally {
      btn.disabled = false;
    }
  };
</script>
</body>
</html>
