version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hmsa-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev_admin
      POSTGRES_PASSWORD: Hospitalman22@
      POSTGRES_DB: hospitaldb
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
      # Optionally mount init scripts
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_admin -d hospitaldb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

